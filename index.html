<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Say Word</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Assets/css/reset.css" />

      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav id="nav" class="navbar navbar-light bg-dark">
      <div class="container-fluid">
        <div class="title">Say Word</div>

        <form class="d-flex">
          <button id='review-btn' class="btn btn-sm btn-outline-secondary me-3" type="button">
            Review Words
          </button>
          <button
            id="btn-strt-quiz"
            class="btn btn-sm btn-outline-secondary me-5"
            type="button"
          >
            Start Quiz
          </button>
          <input
            id="search-field"
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button
            id="search-btn"
            class="btn btn-outline-secondary me-7"
            type="submit"
          >
            Search
          </button>
        </form>
      </div>
    </nav>

    <main id='app-container' class='container'>
      <div id='app-container' class='d-flex flex-column justify-content-center align-items-center'></div>
    </main>

    <!--Imports -->
    <script

      crossorigin="anonymous"

    <script
